<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
<div id="bubble_chart"></div>

<script type="text/javascript">

  // Link to your Vega-Lite JSON file on GitHub
  var spec2 = "https://raw.githubusercontent.com/YushanLinMonash/3179_HW/main/W10HW/W10HW_js.json";
  
  // Embed the Vega-Lite visualization using vegaEmbed
  vegaEmbed('#bubble_chart', spec2).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);

</script>

</body>
</html>
